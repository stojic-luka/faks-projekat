services:
  react-client:
    container_name: Frontend
    build:
      context: ./Clients/web
    ports:
      - "5173:80"
    deploy:
      resources:
        limits:
          memory: 1.5G
    depends_on:
      - spring-server
    networks:
      - app-network

  spring-server:
    container_name: Backend
    build:
      context: ./Server
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 2G
    depends_on:
      - rabbitmq
      - ai-service
      - mongo
    networks:
      - app-network

  ai-service:
    container_name: AI-service
    build:
      context: ./Server/services/ai-service
    ports:
      - "5000:5000"
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 2G
    depends_on:
      - rabbitmq
      - ollama
    networks:
      - app-network

  mongo:
    container_name: MongoDB
    image: mongo:8.0
    restart: always
    ports:
      - "27027:27027"
    command: ["--port", "27027"]
    env_file: ./Database/mongo/mongo.env
    deploy:
      resources:
        limits:
          memory: 1G
    volumes:
      - mongo_data:/data/db
      - ./Database/mongo/logs:/logs
      - ./Database/mongo/config:/etc/mongo/
    networks:
      - app-network

  rabbitmq:
    container_name: RabbitMQ
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file: ./Communication/rabbitmq/rabbitmq.env
    deploy:
      resources:
        limits:
          memory: 1G
    volumes:
      - ./Communication/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./Communication/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    restart: always

  ollama:
    container_name: Ollama
    image: ollama/ollama:latest
    pull_policy: if_not_present
    tty: true
    # mem_limit: "8G"
    # restart: unless-stopped
    ports:
      - "7869:11434"
    environment:
      OLLAMA_KEEP_ALIVE: 24h
      OLLAMA_HOST: 0.0.0.0
    deploy:
      resources:
        limits:
          memory: 8G
        # reservations:
        #   devices:
        #     - driver: nvidia
        #       count: all
        #       capabilities: [gpu]
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network

volumes:
  mongo_data:
    driver: local
    driver_opts:
      type: none
      device: ./Database/mongo/data
      o: bind

  ollama_data:
    driver: local
    driver_opts:
      type: none
      device: ./Ollama/data
      o: bind

networks:
  app-network:
    driver: bridge
